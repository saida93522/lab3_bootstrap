<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Student Form</title>
</head>
<body class="m-3">
<!-- jumbotron -->
<div class="jumbotron">
    <h1 class="display-4">Please provide feedback. You may do so anonymously.</h1>
</div>

<!-- start of row -->
<div class="row">
    <!-- Start of the first column -->
    <div class="col-md-5">
        <div class="ml-5 instruction">
            <p>As one of our students, your thoughts, comments, and feedback are very importants to us.</p>
            <p>Please use this form to send us your feedback.</p>
            <p>If you would like a response, please include your contact information.</p>
        </div>
    </div>         <!-- End of the first column -->




    

    <div class="col-md-7">     <!-- Start of the second column -->
        <form class="ml-5 mr-5">

            <div class="col-12">
                <label for="name">Name</label> <input  class="form-control" type="text" id="name" > <br>
                <label for="email">Email</label><input class="form-control" type="text" id="email"><br>

                <label for="comments">Comment</label><br>
                <textarea id="comments" class="form-control" required></textarea><br>
            

                <p class="form-text">Are you a current student?</p><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="yes" checked>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="no" checked>
                    <label for="no" class="form-check-label">No</label>
                </div>

                <div>
                    <input class="btn btn-primary mt-2" type="submit">
                </div>
            </div>

        </form>


    </div>       <!-- end of the second column -->

</div>          <!-- End of row -->


    <!-- JavaScript pulgin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
