    <link rel="stylesheet" href="/Part4/style/css.css" />
    <title>Conference Registration</title>
  </head>
  <body>
    <main>
      <h1 class="display-1 heading">Conference Registration</h1>
      <form>
        <!-- Name -->
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" maxlength="70" required />
        </div>

        <!-- Password -->
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <!-- Email -->
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" name="Email" id="email" required />
        </div>
        <!-- DOB -->
        <div class="dob">
          <label for="DOB">DOB:</label>
          <input type="date" name="date of birth" id="DOB" required />
        </div>
        <!-- T-shirt -->
        <div class="t-shirt">
          <label for="t-shirt">T-shirt Size:</label>
          <select name="t-shirt" id="t-shirt">
            <option>Large</option>
            <option>Medium</option>
            <option>Small</option>
          </select>
        </div>
        <!-- Receive Email -->

        <!-- Yes -->

        <div class="q">
          <p>Receive Emails?</p>
          <input type="radio" name="receivemail" id="yes" required checked />
          <label for="yes">Yes</label>
          <!-- No -->
          <input type="radio" name="receivemail" id="no" required checked />
          <label for="no">No</label>
        </div>
        <!-- choose sessions -->

        <div class="session">
          <label for="sessions">Sessions:</label>
          <span>Morning</span>
          <input type="checkbox" name="time" id="session" required />
          <span>Afternoon</span>
          <input type="checkbox" name="time" id="session" required />
        </div>
        <!-- Special Request -->
        <div class="specialRequest">
          <label for="request">Special Request?</label>
          <textarea name="SpecialRequest" id="request" cols="70" rows="7">
Special Request</textarea
          >
        </div>
        <div class="submit">
          <label for="submit"></label>
          <input type="submit" id="submit" name="sbtBTN" />
        </div>
      </form>
    </main>
  </body>
</html>
